<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户信息添加页面</title>
<script type="text/javascript" th:src="@{js/jquery-1.4.3.js}"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<fieldset>
		<legend>用户信息添加页面</legend>
		<form action="addUser" method="post">
		部门： 
			
			<select
				id="dept" name="dept" >
				<option th:each="dept:${depts}" th:text="${dept.deptname}" th:value="${dept.deptname}"></option>
				
			</select><br /> <br />
			姓名：<input id="name" type="text" name="name" size="20" /><br /> <br />
			性别： 
			<select id="sex"
				name="sex" >
				<option value="男">男</option>
				<option value="女">女</option>
			</select><br /> <br />
			<div shiro:hasAnyRoles="超级管理员">
			职位： <select  id="roles" name="roles" >
				<option value="普通用户" >普通用户</option>
				<option value="管理员">管理员</option>				
				
			</select><br /> <br /> </div> 
			
			电话： <input id="phone" type="text" name="phone"
				size="20" /><br /> <br /> 邮箱： <input id="email" type="email"
				name="email" size="20" /><br /> <br /> 专业： <input id="major"
				type="text" name="major" size="20" /><br /> <br /> <input
				type="submit" value="提交" />
				<h3 th:text="${msg}" style="color: red"></h3><br/>
		</form>
	</fieldset>
	
</body>
</html>
