<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>个人信息页面</title>
<link href="../css/amazeui.css" rel="stylesheet" type="text/css">
<link href="../css/personal.css" rel="stylesheet" type="text/css">
<link href="../css/systyle.css" rel="stylesheet" type="text/css">
<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/pintuer.css">
</head>
<body>


	<!--个人信息 -->
	<div class="info-main">
		<form class="am-form am-form-horizontal" action="updateInformation"
			method="post">
			<div hidden="true">
				<input id="id" type="text" name="id" hidden="true"
					th:value="${user.id}" /> <input id="password" type="text"
					name="password" hidden="true" th:value="${user.password}" /> <input
					id="perms" type="text" name="perms" hidden="true"
					th:value="${user.perms}" /> <input id="dept" type="text"
					name="dept" hidden="true" th:value="${user.dept}" />
			</div>


			<div class="am-form-group">
				<label class="am-form-label">用户名</label>
				<div class="am-form-content">
					<input type="text" name="name" th:value="${user.name}">

				</div>
			</div>


			<div class="am-form-group">
				<label class="am-form-label">性别</label>
				<div class="am-form-content">
					<select
						style="outline: none; border: 1px solid #ddd; height: 30px;"
						name="sex">
						<option value="男" th:selected="${user.sex=='男'}">男</option>
						<option value="女" th:selected="${user.sex=='女'}">女</option>
					</select>
				</div>
			</div>

			<div class="am-form-group">
				<label class="am-form-label">专业</label>
				<div class="am-form-content">
					<input type="text" name="major" th:value="${user.major}">

				</div>
			</div>

			<div class="am-form-group">
				<label for="user-phone" class="am-form-label">电话</label>
				<div class="am-form-content">
					<input name="phone"  type="tel" th:value="${user.phone}" >

				</div>
			</div>
			<div class="am-form-group">
				<label for="user-email" class="am-form-label">电子邮件</label>
				<div class="am-form-content">
					<input name="email" th:value="${user.email}" type="email">

				</div>
			</div>

			<button class="button bg-main icon-check-square-o" type="submit">提交</button>
			<br/><br/>
			
			<h3 th:text="${msg}" style="color: red"></h3>
		</form>
	</div>




</body>
</html>
