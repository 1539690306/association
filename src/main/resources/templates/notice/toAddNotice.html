<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>部门信息添加页面</title>
<script type="text/javascript" th:src="@{js/jquery-1.4.3.js}"></script>
<link rel="stylesheet" href="./css/notice.css">
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="notice-content" class="container">
	
		<fieldset>
			<legend>发布公告</legend>
			<div class="col-md-6">
				<div class="form-group">
					<form action="addNotice" method="post" class="form-inline">
						<table >
						<tr th:each="word:${words}">
						<td><input name="words" th:value="${word.word}" style="display: none;"></td>
						</tr>
						</table>
						<textarea id="article" name="article"
							style="border: 0; border-radius: 5px; background-color: rgba(241, 241, 241, .98); width: 800px; height: 200px; padding: 10px; resize: none;"
							placeholder="请输入公告内容..."></textarea><br/>
						<input type="submit" class="btn btn-default" value="提交" />&nbsp;&nbsp;&nbsp;<h3 th:text="${msg}" style="color: red"></h3>
					</form>
				</div>
			</div>
		</fieldset>
	</div>
</body>
</html>
