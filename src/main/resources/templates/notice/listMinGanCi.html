<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="@{js/jquery-1.4.3.js}"></script>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery-1.4.3.js"></script>
</head>
<body>
	<form action=""  method="post">
		<div class="padding border-bottom">
			<ul class="search" style="padding-left: 10px;">
				<li><a th:href="@{/toAddMinGanCi}"
					class="button border-main icon-plus-square-o"> 添加敏感词</a></li>
				<li><input  type="text"
					name="" class="input" placeholder="请输入..."
					style="width: 250px; line-height: 17px; display: inline-block" />

					<a href="javascript:void(0)" onclick="changeSearch()"
					class="button border-main icon-search">搜索</a></li>
				<li><h3 th:text="${msg}" style="color: red"></h3></li>
			</ul>

		</div>
	</form>
	<table class="table table-hover text-center" style="width: 500px;">
		<tr>
			<td>ID</td>
			<td>敏感词</td>
			<td>操作</td>
		</tr>
		<tr th:each="word:${words}">
			<td th:text="${word.id}"></td>
			<td th:text="${word.word}"></td>
			<td><a class="button border-red"
				onclick="javascript:return del();"
				th:href="@{deleteMinGanCi(id=${word.id})}"><span
					class="icon-trash-o">删除</span></a></td>
		</tr>

	</table>

	<script>
		function del() {
			var msg = "确认删除吗？";
			if (confirm(msg) == true) {
				return true;
			} else {
				return false;
			}
		}

		function changeSearch() {
			$("#listform").submit();
		}
	</script>
</body>
</html>
