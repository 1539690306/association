<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>部门信息添加页面</title>


</head>
<body>
	<fieldset>
		<legend>部门信息添加页面</legend>
		<form action="addDept" method="post">
		部门名称：<input id="deptname" type="text" name="deptname" size="20" /><br /> <br />
		部门简介：
					<textarea  name="introduce"
						style="border: 0; border-radius: 5px; background-color: rgba(241, 241, 241, .98); width: 355px; height: 100px; padding: 10px; resize: none;"
						placeholder="请输入"></textarea>
				
		<input
				type="submit" value="提交" />
				<h3 th:text="${msg}" style="color: red"></h3><br/>
		</form>
	</fieldset>
</body>
</html>
