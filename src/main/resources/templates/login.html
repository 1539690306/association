<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/font-awesome.css" rel="stylesheet">
<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>
</head>

<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1>[ 校园社团管理系统 ]</h1>
						<h1><a
						 th:href="@{/findAllAct}">活动列表</a> </h1>
					</div>

				</div>
			</div>
			<div class="col-sm-5">
				<form id="login" action="login" method="post">
					<h3 class="no-margins">登录</h3>
					<h3 th:text="${msg}" style="color: red"></h3>
					<input type="text" name="name" class="form-control uname"
						placeholder="用户名" /> <input type="password" name="password"
						id="password" class="form-control pword m-b" placeholder="密码" />
					<a style="color: #101010de" th:href="toRegist">立即注册</a> <a
						style="color: #101010de" th:href="toForgotPwd">忘记密码</a> <input
						type="submit" class="btn btn-success btn-block" value="登录" />
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">桂林航天工业学院 2017070030310 卢松 © 版权所有</div>
		</div>
	</div>
	<div class="gohome" style="display: none"></div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/content.js"></script>

</body>

</html>
