<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>社团活动</title>
<script type="text/javascript" src="@{js/jquery-1.4.3.js}"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/notice.css">
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="./css/index.css">
<script src="../js/jquery-1.4.3.js"></script>
</head>
<body>
<form action="findActByTitle" id="listform" method="post">
        <div class="padding border-bottom">
            <ul class="search" style="padding-left: 10px;">
          
                <li>
                <input type="text" name="actname" class="input" placeholder="请输入..."
                        style="width: 250px;line-height: 17px;display: inline-block" />
                   
                    <a href="javascript:void(0)" onclick="changeSearch()" class="button border-main icon-search">搜索</a>
                </li>
                
                <li>
                    <a class="button border-main" th:href="@{actBmjlExcel(actId=${act.id})}">导出表格</a>
                </li>
                
                <li>
                <h3 th:text="${msg}" style="color: red"></h3>
                </li>
            </ul>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
	<table class="table table-hover text-center">
		<tr>
			<td>ID</td>
			<td>活动Id</td>			
			<td>姓名</td>
			
			<td>性别</td>			
			<td>联系方式</td>

			<td colspan="3">操作</td>		
		</tr>
		<tr th:each="actbmjl:${actbmjls}">
			<td th:text="${actbmjl.id}"></td>
			<td th:text="${actbmjl.actId}"></td>
			<td th:text="${actbmjl.username}"></td>
			<td th:text="${actbmjl.sex}"></td>
			<td th:text="${actbmjl.phone}"></td>
				
				<td shiro:hasAnyRoles="管理员,超级管理员">
			<a class="button border-red" th:href="@{deleteActBmjlById(id=${actbmjl.id})}"><span class="icon-trash-o">删除</span></a></td>
					
		</tr>

	</table>
	</div></div>
<script>

function changeSearch(){
    $("#listform").submit();
}
</script>
</body>
</html>
